{% extends "layout.html" %}

{% block title %}Create Poll{% endblock %}

{% block body %}
  <h2 class="text-center">Create Poll</h2>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
  
    <div class="shadow-lg mb-5 rounded">
    	<div class="jumbotron">
      		<form action="/vote" method="post" >
			  <div class="form-group">
				<label for="title">Title text</label>
				<input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
			  </div>
			  <div class="input_fields_wrap">
				  <div class="form-group">
					<label for="polloption"></label>
					<input type="text" class="form-control" name="pollOption[]" id="polloption" placeholder="Poll option" required>
				  </div>
				  

				 <button class="add_field_button " id= "card">Add More Poll Options</button>
			</div>	 
     	</div>	  
     	</div>
     	<label for="closing">Closes On:</label>
		<input type="date" id="card" class="form-control" name="closing" required> 
     	<div class="form-group" style="display:flex">
				<input type="submit" class="btn btn-primary btn-lg btn-block" id= "create"  value="CREATE">
		</div>
      	 
      </form>
    </div>
  </div>
{% endblock %}
