<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Percent Poll | {% block title %}{% endblock %}</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" style= #0276FD>
  </head>
  <body id="body">
    
    
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Percent</span><span class="logo">Poll.</span>
        </h1>
    </div> 
  
     <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="/"><img src="{{url_for('static', filename='logo.png')}}"/></a>
        <h1 class="my-0 mr-md-auto font-weight-bold">Percent Poll</h1>
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}" id="nav">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.current') }}" id="nav">CURRENT POLLS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.view') }}" id="nav">CLOSED POLLS</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}" id="nav">LOG OUT</a>
                </li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}" id="nav">LOG IN</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}" id="nav">REGISTER</a>
                </li>
                {% endif %}
                
            </ul>
    </nav>
     
  
  
    <div class="container-fluid">
      {% block body %}{% endblock %}
    </div>
    <footer class="text-center" style="color:white;">Created by <a href="https://github.com/Abhinraj-ss" id="me">@Abhinraj-ss</a>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='main.js') }}"type="text/javascript"></script>
		      
	</body>
</html>
