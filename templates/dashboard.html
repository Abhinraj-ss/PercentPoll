{% extends "layout.html" %}

{% block title %}Log In / Register{% endblock %}

{% block body %}
  <h2 class="text-center">Log In / Register</h2>
  <div class="row">
		<div class="col-sm-6 offset-sm-3">
		<div class="shadow-lg mb-5 rounded">
			
			   <form action="/" method="post">
				  <div class="imgcontainer">
					<img src="static/img_avatar2.png" alt="Avatar" class="avatar">
				  </div>

				  <div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="uname" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>

					<button type="submit">Login</button>
					<label>
					  <input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
				  </div>

				  <div class="container" >
					<a type="button" class="cancelbtn" href="/">Cancel</a>
					<span class="psw"><a href="#">Forgot password?</a></span>
				  </div>
				</form> 
			</div>
		</div>
	</div>
  </div>
{% endblock %}
