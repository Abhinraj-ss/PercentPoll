{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}
 
    <div class="row ">
        <div class="col-sm-6 offset-sm-3">
            <div id="topPad">
                {% if message %}
                    <div class="alert alert-warning alert-dismissible fade show " id ="alert_in" style="text-align:center;" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="close" data-dismiss="alert"  aria-label="Close" style="float: right;color:white;">
                        <span aria-hidden="true" style="float: right;color:white;">&times;</span>
                        </button>
                    </div>
                {% endif %}
            </div>
        </div>
    <div class="container-fluid" style="text-align: center;padding: 150px;">
        <strong class="text-center " id="unleash"  >UNLEASH YOUR POLLS...</strong>
    </div>
    <div class="col-sm-6 offset-sm-3">
        <a class="btn btn-primary btn-lg" id= "create" href="{{url_for('main.create')}}">Get Started</a>
        <hr/>
    </div>
{% endblock %}
