{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block body %}

<div class="row ">
  <div class="col-md-4 offset-sm-4">
    <h2 class="text-center">LOG IN </h2>
    <div class="shadow-lg mb-8 rounded" style="padding-bottom:2em;margin-top:1em;background-color:white;" id="card">
      <form action="/login" method="post">
        <div id="topPad">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="notification is-danger" id="alert">
            {{ messages[0] }}
          </div>
          {% endif %}
          {% endwith %}
        </div>

        <div class="imgcontainer">
          <img src="static/profile.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <input type="hidden" name="next" value="{{next}}">
          <button type="submit" style="background-color:#9c27b0;margin-top:2em;border:1px solid white;border-radius:27px;padding: 14px 20px;margin: 8px 0;">LOG IN</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          {% set arg = next.split('/vote/') %}

      </form>
      <form action="/register" method="GET">
        <input type="hidden" name="next" value="{{arg[1]}}" />
        <span class="psw"><button type="submit" style="background-color:#9c27b0;border-radius:27px;padding: 14px 20px;margin: 8px 0;" value="New User?">New User?</button>
        </span>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
